<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  
  <!-- Embedding fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator-container">
    <form id="mortgage-form">
      <div class="header-container">
        <h1>Mortgage Calculator</h1>
        <button type="button" id="clear-all" class="link-button">Clear All</button>
      </div>
      <div class="amount-container">
        <label for="amount">Mortgage Amount</label>
        <input type="number" id="amount" name="amount" placeholder="£" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="term">Mortgage Term</label>
          <input type="number" id="term" name="term" placeholder="years" required>
        </div>
        <div class="form-group">
          <label for="rate">Interest Rate</label>
          <input type="number" id="rate" name="rate" placeholder="%" step="0.01" required>
        </div>
      </div>

      <label>Mortgage Type</label>
      <div class="radio-group">
        <input type="radio" id="repayment" name="type" value="repayment">
        <label for="repayment">Repayment</label>
        <input type="radio" id="interest-only" name="type" value="interest-only">
        <label for="interest-only">Interest Only</label>
      </div>

      <button type="submit" id="calculate">
        <img src="images/icon-calculator.svg" alt="calculator icon"> Calculate Repayments
      </button>
    </form>

    <div id="results" class="results-container">
      <img src="images/illustration-empty.svg" alt="empty illustration">
      <h2>Results shown here</h2>
      <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
