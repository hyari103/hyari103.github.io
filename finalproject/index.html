<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Homepage -->
    <div id="homepage" class="page">
        <h1>Welcome to the Trivia Quiz</h1>
        <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page" style="display: none;">
        <div id="quiz-header">
            <h2 id="question-title">Question 1</h2>
            <span id="timer">10:00</span>
        </div>
        <div id="question-container"></div>
        <div id="quiz-footer">
            <button id="next-button">Next</button>
        </div>
    </div>

    <!-- Finish Page -->
    <div id="finish-page" class="page" style="display: none;">
        <h1 id="result-title">Congratulations!</h1>
        <p id="result-message">Your score is <span id="score"></span>/<span id="total-questions"></span></p>
        <button id="restart-button">Restart Quiz</button>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
